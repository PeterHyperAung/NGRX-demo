<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" />
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number" step="0.01" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <input id="category" formControlName="category" type="text" />
    </div>

    <div class="form-group">
        <label for="image">Image URL</label>
        <input id="image" formControlName="image" type="text" />
    </div>

    <button type="submit">Submit</button>
</form>
