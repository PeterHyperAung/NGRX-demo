<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="text">Note</label>
        <input id="text" formControlName="text" type="text" />
    </div>

    <button id="submit" type="submit">Add Note</button>

</form>

<div *ngIf="(notes$ | async) != null">
    <div *ngFor="let note of (notes$ | async)" class="note-card">
        <h4>{{ note.text }}</h4>
        <div>
            <button (click)="update(note)">Update</button>
            <button (click)="delete(note)">Delete</button>
        </div>
    </div>
</div>
