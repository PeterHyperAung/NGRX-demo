<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text" />
    </div>

    <div class="form-group">
        <label for="title">Note</label>
        <input id="title" formControlName="note" type="text" />
    </div>

    <button id="submit" type="submit">Submit</button>

</form>

<div *ngIf="(notes$ | async) != null">
    <div *ngFor="let note of (notes$ | async)" class="note-card">
        <h4>{{ note.title }}</h4>
        <p>{{ note.note }}</p>
        <div>
            <button (click)="update(note)">Update Title to Haha</button>
            <button (click)="delete(note)">Delete</button>
        </div>
    </div>
</div>
